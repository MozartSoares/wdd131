<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    <meta
      name="description"
      content="This is a page for submitting review about products."
    >
    <meta name="author" content="Mozart Soares">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Arimo:wght@400..700&family=Cabin:ital,wght@0,400..700;1,400..700&family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/product-review.css">
    <script src="scripts/getdates.js" defer></script>
    <script src="scripts/form.js" defer></script>
  </head>
<body>
  <header>
    <h1>Product Review Form</h1>
  </header>
  <main>
    <form method="get" action="review.html" class="review-form">
  <fieldset>
    
    <div class="form-group">
      <label for="productName">* Product Name:</label>
      <select id="productName" name="product" required>
        <option value="" disabled selected>Select a Product...</option>
      </select>
    </div>

    <div class="form-group">
      <label>Overall Rating:</label>
      <div class="rating-container">
        <fieldset class="star-rating">
          <legend class="sr-only">Product Rating</legend>
          <input type="radio" id="rating5" name="rating" value="5" required>
          <label for="rating5" aria-label="5 stars">☆</label>
          
          <input type="radio" id="rating4" name="rating" value="4">
          <label for="rating4" aria-label="4 stars">☆</label>
          
          <input type="radio" id="rating3" name="rating" value="3">
          <label for="rating3" aria-label="3 stars">☆</label>
          
          <input type="radio" id="rating2" name="rating" value="2">
          <label for="rating2" aria-label="2 stars">☆</label>
          
          <input type="radio" id="rating1" name="rating" value="1">
          <label for="rating1" aria-label="1 star">☆</label>
        </fieldset>
      </div>
    </div>


    <div class="form-group">
      <label for="installDate">* Date of Installation:</label>
      <input type="date" id="installDate" name="install_date" required>
    </div>

    <div class="form-group">
      <label>Which features did you find useful?<br> (check all that apply):</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="features" value="design"> Design</label>
        <label><input type="checkbox" name="features" value="ease-of-use"> Ease of Use</label>
        <label><input type="checkbox" name="features" value="durability"> Durability</label>
        <label><input type="checkbox" name="features" value="performance"> Performance</label>
      </div>
    </div>

    <div class="form-group">
      <label for="review">Written Review (optional):</label>
      <textarea id="review" name="review" rows="4"></textarea>
    </div>

    <div class="form-group">
      <label for="username">User Name (optional):</label>
      <input type="text" id="username" name="user">
    </div>
    <div class="rating-container">
      <input type="submit" value="Submit Review" class="submit-btn">
    </div>
  </fieldset>
</form>
  </main>
  <footer>
    <p id="currentYear"></p>
    <p id="lastModified"></p>
  </footer>
</body>


</html>
