<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brazil | Land of Diversity and Natural Wonders</title>
    <meta 
      name="description" 
      content="Explore Brazil, a country known for its vibrant culture, breathtaking landscapes, and iconic landmarks."
    >
    <meta name="author" content="Mozart Soares">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
      href="https://fonts.googleapis.com/css2?family=Arimo:wght@400..700&family=Cabin:ital,wght@0,400..700;1,400..700&family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap" 
      rel="stylesheet"
    >
    <link rel="stylesheet" href="styles/place.css">
    <script src="scripts/place.js" defer></script>
  </head>

  <body>
    <header>
      <div class="title">
        <h1>Brazil</h1>
        <p>A Land of Diversity and Natural Wonders</p>
      </div>
    </header>

    <main>
      <section class="hero-section">
        <picture>
          <source srcset="images/brazil-desktop.webp" media="(min-width: 800px)">
          <source srcset="images/mobile-brazil.webp" media="(max-width: 800px)">
          <img 
            src="images/brazil-desktop.jpg" 
            alt="Scenic view of Brazil amazon rainforest showcasing its natural beauty" 
            class="main-image"
          >
        </picture>

        <div class="info-container">
          <div class="info-card">
            <div class="card-title">
              <h2>Info</h2><img src="./images/info.svg" alt="info icon">
            </div>
            <h3>Capital</h3>
            <p>Bras√≠lia</p>
            <h3>Population</h3>
            <p>217 million</p>
            <h3>Language</h3>
            <p>Portuguese</p>
            <h3>Currency</h3>
            <p>Brazilian Real (BRL)</p>
          </div>
        </div>
      
        <div class="weather-container">
          <div class="info-card">
            <div class="card-title">
              <h2>Current Weather </h2><img src="./images/weather.svg" alt="weather icon">
            </div>
            <div id="weather-data">
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="title">
        <p id="lastModified"></p>
        <p id="currentYear"></p>
      </div>
    </footer>
  </body>
</html>
